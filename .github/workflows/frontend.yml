name: Run Unit Tests and Lint Files
on:
  push:
    branches: [ main ]
jobs:
  unit_test_and_lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: 12
      - name: Run CI
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Run Test
        run: npm run test